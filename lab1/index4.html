<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=text/JavaScript>
    let num1 = 45;
    let num2 = 32;

    document.write("the first number before swap is: " + num1 + "<br/>");
    document.write("the second number before swap is: " + num2 + "<br/>");

    num1 = num1+num2;//77
    num2 = num1-num2;//77-32
    num1 = num1-num2;//77-45

    document.write("the first number after swap is: " + num1 + "<br/>");
    document.write("the second number after swap is: " + num2 + "<br>");
    console.log("num2");

    
    
    </script>
</head>
