<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=text/JavaScript>
    //finding length
    const shopping =['bread','milk','cheese','noodles'];
    console.log(shopping.length);

    //removing items
    const Shopping =['bread','milk','cheese','noodles'];
    shopping.pop();
    const removedItem= Shopping.pop();
    console.log(removedItem);

    //to remove first item

    const myArray=['science','social','nepali'];
    myArray.shift();
    console.log(myArray);

    //Adding items
    const birds=['parrot','dove','phoenix'];
    birds.push('pigeon');

    birds.unshift('sparrow');
    console.log(birds);
    </script>
</head>
